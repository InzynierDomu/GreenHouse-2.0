[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	PCF8574
	Adafruit SSD1306
	Adafruit GFX Library
	Adafruit BusIO
	ArduinoJson
	Adafruit MCP23017 Arduino Library
	Adafruit Unified Sensor
	Adafruit BME280 Library
	SD(esp8266)